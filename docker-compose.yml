services:
  backend:
    build: .
    container_name: animation-ai-agent-backend
    ports:
      - "8080:8080"
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/devdb
    volumes:
      - ./media:/workspaces/media
      - ./prompts:/workspaces/prompts
      - ./script:/workspaces/script
      - ./logs:/workspaces/logs
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: animation-ai-agent-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: devdb
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    restart: unless-stopped

volumes:
  db_data: